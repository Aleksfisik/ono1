<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <title>Index</title>
</head>
<body class="text-left">
<h1>Admin Panel</h1>
<div class="col-sm-6">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
               aria-selected="true">User table</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
               aria-selected="false">New user</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="container-fluid">

                <div class="d-flex justify-content-center">
                    <div>
                        <table class="table table-striped" id="mainTableWithUsers">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Password</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="form-group align-items-center">
                <form id="defaultSomeForm">
                    <input class="form-control" id="AddNewUserName" type="text" placeholder="name"><br>
                    <input class="form-control" id="AddNewUserPassword" type="password" placeholder="password"><br>
                    <input class="form-control" id="AddNewUserAge" type="number" placeholder="age"><br>
                    <input class="form-control" id="AddNewUserEmail" type="text" placeholder="email"><br>
                    <button class="btn btn-primary mb-2" type="button" id="addNewUserButton">Add new user</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog"
     aria-labelledby="someDefaultModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>


<script src="webjars/jquery/3.5.1/jquery.js"></script>
<script src="webjars/popper.js/1.16.0/umd/popper.js"></script>
<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
